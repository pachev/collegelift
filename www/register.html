<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/main.js"></script>
    </head>
  <body ng-app="starter">
  	<div class="container">
  		<img scr="collegelift.png" width='250px'>
		<div class="container" id="frontBottom">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" name="reauth-email" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="mypswrd" placeholder="Password" required>
                <input type="Username" id="inputName" class="form-control" name="UserName" placeholder="User Name" required>
                <input type="button" value="Sign In" id="submit" onclick="validate()"/>
            </form><!-- /form -->
    </div><!-- /container -->
  </body>
</html>
