<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/main.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="ListCtrl">

    <div class="bar bar-header bar-stable">
      <h1 class="title">College Lift</h1>
    </div>
    <div class="list">
    <div class="container" id="frontBottom">
      <img src="collegelift.png" alt="Smiley face"width="350">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" name="reauth-email" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" name="mypswrd" placeholder="Password" required>
                <input type="button" value="Sign In" id="submit" onclick="validate()"/>
            </form><!-- /form -->
            <a href="#" class="pull-left">
                Forgot the password
            </a>
            <a href="#" class="pull-right">
                Register

        </div>
      </div>
      <div class="center-block" id="social">
        <a href="https://github.com/">
            <i class="icon ion-social-github"></i>
        </a>
        <a href="https://facebook.com">
            <i class="icon ion-social-facebook"></i>
        </a>
        <a href="https://twitter.com">
            <i class="icon ion-social-twitter"></i>
        </a>
      </div>
    </div>


  </body>
</html>
